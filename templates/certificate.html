{% extends 'base.html' %}

{% block content %}
<h1>Certificate of Completion</h1>

{% if name %}
    <div class="certificate">
        <p>This is to certify that</p>
        <h2>{{ name }}</h2>
        <p>has successfully completed the SkillForge Digital Literacy Program.</p>
        <p>Date: {{ date }}</p>
    </div>
{% else %}
    <form method="post">
        <label for="name">Enter your name to generate the certificate:</label><br>
        <input type="text" id="name" name="name" required>
        <button type="submit">Generate Certificate</button>
    </form>
{% endif %}
{% endblock %}
